
<h2>Users</h2>
<ul class="useres">
  <li *ngFor="#user of useres"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.name}}
  </li>
</ul>
<my-user-detail [user]="selectedUser"></my-user-detail>


<style>
.useres {list-style-type: none; margin-left: 1em; padding: 0; width: 10em;}
.useres li { cursor: pointer; position: relative; left: 0; transition: all 0.2s ease; }
.useres li:hover {color: #369; background-color: #EEE; left: .2em;}
.useres .badge {
  font-size: small;
  color: white;
  padding: 0.1em 0.7em;
  background-color: #369;
  line-height: 1em;
  position: relative;
  left: -1px;
  top: -1px;
}
.selected { background-color: #EEE; color: #369; }
</style>
