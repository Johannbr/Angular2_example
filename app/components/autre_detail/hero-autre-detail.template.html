<div *ngIf="hero">
  <hr>
  <h2>{{hero.name}} has the following id: {{hero.id}}</h2>
  <div>
    <label>Try to change its Id: </label>
    <input [(ngModel)]="hero.id" placeholder="Id"/>
  </div>
  <div>
    <label>Try to change its name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
</div>
