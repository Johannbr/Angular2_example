<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">List of removed users</h3>
  </div>
  <table class="table users">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <!-- <td>email</td> -->
      <td>Action</td>
    </tr>
    <tr *ngFor="#user of users">
      <td>
        <span class="badge">{{user.id}}</span>
      </td>
      <td>{{user.name}}</td>
      <td>
        <button (click)="restore(user)" type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-backward"></span> Restore </button>
          <button (click)="remove(user)" type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span> Remove definitely </button>
    </tr>
  </table>
</div>
<my-user-detail [user]="selectedUser"></my-user-detail>

<style>
.users {cursor: pointer;}
.users tr { cursor: pointer; position: relative; left: 0; transition: all 0.2s ease; }
.users tr:hover {color: #369; background-color: #EEE; left: .2em;}
.users .badge {
  font-size: small;
  color: white;
  padding: 0.1em 0.7em;
  background-color: #369;
  line-height: 1em;
  position: relative;
  left: -1px;
  top: -1px;
}
.selected { background-color: #EEE; color: #369; }
</style>
